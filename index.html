<script>

    $scope.doc = "Loading readme.md...";
    $http.get('README.md').
      success(function(data, status, headers, config) {
         $scope.doc = markdown.toHTML(data);

      error(function(data, status, headers, config) {
        $scope.doc = "Cant't fetch documentation from GitHub :("
      });
  }
</script>
